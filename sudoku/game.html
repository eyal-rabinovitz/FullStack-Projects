
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="game.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="gamePageOnLoad()">

    <div id="navBar">
        <ul>
            <li><button id="logoutBtn" onclick="logout()"> logout </button></li>
            <li><button id="BackBtn" onclick="back()"> Back </button></li>
            <li style="float:right"><p id="titleNavBar"> SUDOKU </p></li>
        </ul>
    </div>

    <div id="title">

        <div id="leftTitle">
            <p class="musicP"> music:</p>
            <br>
            <br>
            <button class="classMusicP" onclick="musicPlay(true)">Play</button>
            <button class="classMusicP" onclick="musicPlay(false)">Stop</button>
        </div>

        <div id="centerTitle">
            <p class="levelP"> Level: <p class="levelP" id="levelId"></p> </p>
            <p class="timeP"> time:</p>
            <label class="timeP" id="minutes">00</label>:<label class="timeP" id="seconds">00</label>
        </div>

        <div id="rightTitle">
            <p class="bgP"> background:</p>
            <br>
            <br>
            <button class="classBgP" type="button" onclick="backgroundColor('gray')">gray</button>
            <button class="classBgP" type="button" onclick="backgroundColor('white')">white</button>
        </div>

    </div>
